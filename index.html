<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .speaker {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin: 1rem auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .speaker button {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .speaker button:hover {
            background: #0056b3;
        }
        textarea {
            width: 80%;
            margin: 1rem auto;
            display: block;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        .hide {
            display: none;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Translator</h1>
        <p>Speak into the microphone and see the translation below</p>
        <div class="speaker">
            <p id="action"></p>
            <button onclick="runSpeechRecog()">Start Speech</button>
        </div>
        <textarea id="output" class="hide" rows="3" placeholder="Your speech will appear here..."></textarea>
        <textarea id="translation" rows="3" placeholder="Translation will appear here..."></textarea>
        <div>
            <input id="language_code" type="text" placeholder="Language code (e.g., es, fr)" />
            <button onclick="translateText()">
            <select name="" id=""></select></button>
        </div>
    </div>
    <footer>
        &copy; 2023 Voice Translator
    </footer>
    <script>
        function runSpeechRecog() {
            document.getElementById("output").innerHTML = "Loading text...";
            var output = document.getElementById('output');
            var action = document.getElementById('action');
            let recognition = new webkitSpeechRecognition();
            recognition.lang = window.navigator.language;
            recognition.interimResults = true;
            recognition.onstart = () => {
                action.innerHTML = "Listening...";
            };
            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                output.value = transcript;
                output.classList.remove("hide");
                action.innerHTML = "";
            };
            recognition.start();
        }

        function translateText() {
            let text = document.getElementById("output").value;
            let languageCode = document.getElementById("language_code").value;
            let translationElement = document.getElementById("translation");

            fetch(`https://api.mymemory.translated.net/get?q=${text}&langpair=en|${languageCode}`)
                .then(response => response.json())
                .then(data => {
                    translationElement.value = data.responseData.translatedText;
                })
                .catch(error => {
                    translationElement.value = "Error in translation";
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
